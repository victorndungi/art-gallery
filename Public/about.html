<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
        .styledcontent {
            color: purple
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to DOM Manipulation</h1>
    <button id="change-heading">Change Heading</button>
    <div id="content">
        <p>This is a paragraph.</p>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p>This is another paragraph.</p>
    </div>
    <input type="text" id="user-input" placeholder="Type something...">
    <button id="show-input">Show Input</button>
    <!-- empty div called output -->
    <div id="output"></div>

    <script src="dom.js"></script>
</body>
</html>
